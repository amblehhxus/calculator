<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
<header>
    <h1>Calculator</h1>
</header>

<div class="container">
    <div class='calculator'>
        <div class='display'>0</div>
        <div class='content'>
            <div class ='left'>
                <div class='operator_up'>
                <div class='op clear'>C</div>
                <div class='op delete'>DEL</div>
                <div class='op divide'>/</div>
                </div>

                <div class='numbers'>
                <div class='number' data-value=7>7</div>
                <div class='number' data-value=8>8</div>
                <div class='number' data-value=9>9</div>
                </div>

                <div class='numbers'>
                <div class='number' data-value=4>4</div>
                <div class='number' data-value=5>5</div>
                <div class='number' data-value=6>6</div>
                </div>

                <div class='numbers'>
                <div class='number' data-value=1>1</div>
                <div class='number' data-value=2>2</div>
                <div class='number' data-value=3>3</div>
                </div>

                <div class='numbers'>
                <div class='toggleMinus' data-value=->+/-</div>
                <div class='zero' data-value=0>0</div>
                <div class='comma' data-value=.>.</div>
                </div>
            </div>

            <div class='right'>
                <div class='op multiply'>*</div>
                <div class='op subtract'>-</div>
                <div class='op add'>+</div>
                <div class='op enter'>=</div>
            </div>
        </div>
    </div>
</div>

</footer>
<script src="js.js"></script>
</body>
</html>
